<!DOCTYPE html>
<html lang="ko">
<head>

        }
        .steps {
            background: #fff;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        .steps ol {

            padding-left: 20px;
        }
